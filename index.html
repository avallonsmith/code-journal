<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre&display=swap" rel="stylesheet">
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="bg-color">
    <div class="container">
      <div class="row">
        <div class="column-full navigation">
          <h2 class="">Code Journal</h2>
          <a class="color-and-move" href="#" data-view="entries">Entries</a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="hidden" data-view="entry-form">
        <form id="entry-form">
          <div class="row">
            <div class="column-full">
              <h1 id="form-title">New Entry</h1>
            </div>
          </div>
          <div class="row">
            <div class="column-full column-half">
              <img class="image" id="img-preview" src="images/placeholder-image-square.jpg" alt="placeholder">
            </div>
            <div class="column-full column-half">
              <label class="labels" for="title"><strong>Title</strong></label>
              <div class="row">
                <input class="textbox" id="title" name="title" type="text" required>
              </div>
              <label class="labels" for="photoUrl"><strong>Photo URL</strong></label>
              <div class="row">
                <input class="textbox photoUrlBox" id="photoUrl" name="photoUrl" type="text" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <label class="labels" for="notes"><strong>Notes</strong></label>
              <div class="row">
                <textarea class="textbox" id="notes" name="notes" rows="8" required></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full move-button">
              <input class="button" type="submit" value="SAVE">
            </div>
          </div>
        </form>
      </div>
      <div data-view="entries">
        <div class="row">
          <div class="column-full move-button2">
            <h1>Entries</h1>
            <a href="#" class="button2" data-view="entry-form">NEW</a>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <ul id="entries-list">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
